<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital clock</title>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>
        <div class="clock">
            <div class="display">
                <div id="time">00:00:00 PM</div>
            </div>
        </div>

        <script>
            function getTime(){
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                var amp = "AM";

                if(h < 12){
                    h = h - 12;
                }
                if(h < 10){
                    h = "0" + hours;
                }
                if(m < 10){
                    m = "0" + m;
                }
                if(s < 10){
                    s = "0" + seconds;
                }

                document.getElementById("time").innerHTML = h + ":" + m + ":" +  s + amp;
                setInterval("getTime()", 1000);    
           }
           getTime();
 </script> 
    </body>
</html>
